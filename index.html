<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Pizza Online" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Dang" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Pizza Online</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <img id="imga" src="./images/classic-cheese-pizza-FT-RECIPE0422-31a2c938fc2546c9a07b7011658cfd05.jpg" alt="pizza image">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Pizza Online</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <br />
      <div class="page-content">Design your pizza </div>
    </br>
      <form action="#">
        <label for="size">Choose a size:</label>
        <select name="size" id="size">
          <option id="empty" >-choose your size-</option>
          <option id="large" value="large">large</option>
          <option id="extraLarge" value="extraLarge">Extra large</option>
          
        </select>
      </br>
        <h2>
          <input type="checkbox" id="peperoni" name="topping" value="peperoni">
          <label for="peperoni">Peperoni</label>
          <input type="checkbox" id="cheese" name="topping" value="cheese">
          <label for="cheese">Cheese</label>
          <input type="checkbox" id="mushroom" name="topping" value="mushroom">
          <label for="mushroom">Mushroom</label>
          <input type="checkbox" id="olivers" name="topping" value="olivers">
          <label for="olivers">Olivers</label>
        </h2>
      </br>
        <!-- Accent-colored raised button with ripple -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="checking()">
          Place your order
        </button>
      </form>
      <br />
      <div class="page-content-answer">
        <div id="pizzaPrice"></div>
      </div>
      <br />
      <div class="page-content-answer">
        <div id="topping1"></div>
      </div>
      <br />
      <div class="page-content-answer">
        <div id="topping2"></div>
      </div>
      <br />
      <div class="page-content-answer">
        <div id="topping3"></div>
      </div>
      <br />
      <div class="page-content-answer">
        <div id="topping4"></div>
      </div>
    </main>
  </div>
</body>
</html>
